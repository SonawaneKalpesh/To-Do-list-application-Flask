{% extends "base.html" %}
{% block title %}Tasks{% endblock %}

{% block content %}
<div class="task-box">
    <h2>Tasks</h2>

    <form action="{{ url_for('tasks.add_task') }}" method="post" class="task-form">
        <input type="text" name="title" placeholder="New Task" required>
        <button type="submit" class="btn">Add</button>
    </form>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }} ({{ task.status }})
                    <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Toggle Status</button>
                    </form>
                    <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                    <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="btn">Edit</a>
                </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('tasks.clear_tasks') }}" method="post" class="task-form">
            <button type="submit" class="btn">Clear All Tasks</button>
        </form>
    {% else %}
        <p>No tasks yet.</p>
    {% endif %}
</div>
{% endblock %}
